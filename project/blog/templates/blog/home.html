<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    {% if title %}
      <title>Django Blog - {{ title }}</title>
    {% else %}
        <title>Django Blog</title>
    {% endif %}

  <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <h1>Blog Home</h1>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
</body>
</html>
